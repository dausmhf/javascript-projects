<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register — Mini Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                },
            },
        };
    </script>
    <style>
        /* ── Animated gradient background ── */
        .bg-animated {
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* ── Floating orbs ── */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.45;
            pointer-events: none;
        }

        .orb-1 {
            width: 420px;
            height: 420px;
            background: #ec4899;
            top: -80px;
            right: -100px;
            animation: float1 9s ease-in-out infinite;
        }

        .orb-2 {
            width: 350px;
            height: 350px;
            background: #7c3aed;
            bottom: -60px;
            left: -80px;
            animation: float2 11s ease-in-out infinite;
        }

        .orb-3 {
            width: 280px;
            height: 280px;
            background: #06b6d4;
            top: 50%;
            right: 40%;
            animation: float3 13s ease-in-out infinite;
        }

        @keyframes float1 {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(-50px, 35px) scale(1.12);
            }
        }

        @keyframes float2 {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(45px, -40px) scale(1.1);
            }
        }

        @keyframes float3 {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(35px, -45px) scale(0.92);
            }
        }

        /* ── Glass card ── */
        .glass {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }

        /* ── Input focus glow ── */
        .input-glow:focus {
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.4);
        }

        /* ── Button shine sweep ── */
        .btn-shine {
            position: relative;
            overflow: hidden;
        }

        .btn-shine::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 40%;
            height: 200%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.25), transparent);
            transform: skewX(-25deg);
            transition: left 0.6s ease;
        }

        .btn-shine:hover::after {
            left: 120%;
        }

        /* ── Fade-in on load ── */
        .fade-up {
            animation: fadeUp 0.8s ease forwards;
            opacity: 0;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ── Password strength bar ── */
        .strength-bar {
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        /* ── Particle canvas ── */
        #particles {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>

<body class="bg-animated min-h-screen flex items-center justify-center font-sans text-white overflow-hidden relative">

    <!-- Floating orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <!-- Particle canvas -->
    <canvas id="particles"></canvas>

    <!-- ═══════════ REGISTER CARD ═══════════ -->
    <div class="glass rounded-3xl shadow-2xl w-full max-w-md mx-4 p-10 relative z-10 fade-up">

        <!-- Logo / Brand -->
        <div class="flex flex-col items-center mb-8">
            <div
                class="w-16 h-16 rounded-2xl bg-gradient-to-br from-pink-500 to-violet-500 flex items-center justify-center shadow-lg shadow-pink-500/30 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-white" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold tracking-tight">Create Account</h1>
            <p class="text-sm text-gray-400 mt-1">Join us today — it's free!</p>
        </div>

        <!-- Form -->
        <form id="registerForm" class="space-y-5" onsubmit="handleRegister(event)">

            <!-- Full Name -->
            <div>
                <label for="fullname" class="block text-sm font-medium text-gray-300 mb-1.5">Full Name</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3.5 text-gray-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </span>
                    <input id="fullname" type="text" required placeholder="John Doe"
                        class="input-glow w-full pl-11 pr-4 py-3 rounded-xl bg-white/5 border border-white/10 text-sm text-white placeholder-gray-500 focus:outline-none focus:border-pink-500 transition" />
                </div>
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-1.5">Email Address</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3.5 text-gray-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M16 12H8m8 0a4 4 0 11-8 0 4 4 0 018 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                        </svg>
                    </span>
                    <input id="email" type="email" required placeholder="you@example.com"
                        class="input-glow w-full pl-11 pr-4 py-3 rounded-xl bg-white/5 border border-white/10 text-sm text-white placeholder-gray-500 focus:outline-none focus:border-pink-500 transition" />
                </div>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-1.5">Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3.5 text-gray-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 10-8 0v4h8z" />
                        </svg>
                    </span>
                    <input id="password" type="password" required minlength="8" placeholder="Min. 8 characters"
                        oninput="checkStrength(this.value)"
                        class="input-glow w-full pl-11 pr-12 py-3 rounded-xl bg-white/5 border border-white/10 text-sm text-white placeholder-gray-500 focus:outline-none focus:border-pink-500 transition" />
                    <button type="button" onclick="togglePassword('password', this)"
                        class="absolute inset-y-0 right-0 flex items-center pr-3.5 text-gray-500 hover:text-gray-300 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
                <!-- Password strength indicator -->
                <div class="mt-2 flex items-center gap-2">
                    <div class="flex-1 h-1.5 rounded-full bg-white/10 overflow-hidden">
                        <div id="strengthBar" class="strength-bar h-full rounded-full w-0"></div>
                    </div>
                    <span id="strengthLabel" class="text-xs text-gray-500 min-w-[60px] text-right"></span>
                </div>
            </div>

            <!-- Confirm Password -->
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-300 mb-1.5">Confirm
                    Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3.5 text-gray-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                        </svg>
                    </span>
                    <input id="confirmPassword" type="password" required placeholder="Re-enter password"
                        oninput="checkMatch()"
                        class="input-glow w-full pl-11 pr-12 py-3 rounded-xl bg-white/5 border border-white/10 text-sm text-white placeholder-gray-500 focus:outline-none focus:border-pink-500 transition" />
                    <span id="matchIcon"
                        class="absolute inset-y-0 right-0 flex items-center pr-3.5 text-gray-500 transition opacity-0"></span>
                </div>
            </div>

            <!-- Terms -->
            <label class="flex items-start gap-2.5 cursor-pointer group">
                <input type="checkbox" required
                    class="mt-0.5 w-4 h-4 rounded bg-white/5 border-white/20 text-pink-500 focus:ring-pink-500 focus:ring-offset-0 cursor-pointer" />
                <span class="text-sm text-gray-400 group-hover:text-gray-300 transition leading-snug">
                    I agree to the <a href="#" class="text-pink-400 hover:underline">Terms of Service</a> and <a
                        href="#" class="text-pink-400 hover:underline">Privacy Policy</a>
                </span>
            </label>

            <!-- Submit -->
            <button type="submit"
                class="btn-shine w-full py-3.5 rounded-xl bg-gradient-to-r from-pink-600 to-violet-500 text-sm font-semibold tracking-wide hover:shadow-lg hover:shadow-pink-500/30 active:scale-[0.98] transition-all duration-300">
                Create Account
            </button>
        </form>

        <!-- Divider -->
        <div class="flex items-center gap-3 my-6">
            <span class="flex-1 h-px bg-white/10"></span>
            <span class="text-xs text-gray-500 uppercase tracking-widest">or sign up with</span>
            <span class="flex-1 h-px bg-white/10"></span>
        </div>

        <!-- Social buttons -->
        <div class="grid grid-cols-3 gap-3">
            <button
                class="flex items-center justify-center py-2.5 rounded-xl bg-white/5 border border-white/10 hover:bg-white/10 transition group">
                <svg class="w-5 h-5 text-gray-400 group-hover:text-white transition" viewBox="0 0 24 24"
                    fill="currentColor">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 01-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" />
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
            </button>
            <button
                class="flex items-center justify-center py-2.5 rounded-xl bg-white/5 border border-white/10 hover:bg-white/10 transition group">
                <svg class="w-5 h-5 text-gray-400 group-hover:text-white transition" fill="currentColor"
                    viewBox="0 0 24 24">
                    <path
                        d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z" />
                </svg>
            </button>
            <button
                class="flex items-center justify-center py-2.5 rounded-xl bg-white/5 border border-white/10 hover:bg-white/10 transition group">
                <svg class="w-5 h-5 text-gray-400 group-hover:text-white transition" fill="currentColor"
                    viewBox="0 0 24 24">
                    <path
                        d="M24 4.557a9.83 9.83 0 01-2.828.775 4.932 4.932 0 002.165-2.724 9.864 9.864 0 01-3.127 1.195 4.916 4.916 0 00-8.384 4.482A13.944 13.944 0 011.671 3.149a4.822 4.822 0 001.523 6.574 4.903 4.903 0 01-2.229-.616v.061a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.937 4.937 0 004.604 3.417 9.868 9.868 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.054 0 14-7.496 14-13.986 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.557z" />
                </svg>
            </button>
        </div>

        <!-- Login link -->
        <p class="text-center text-sm text-gray-400 mt-8">
            Already have an account?
            <a href="login.html" class="text-pink-400 hover:text-pink-300 font-semibold transition hover:underline">Sign
                in</a>
        </p>
    </div>

    <!-- ═══════════ SCRIPTS ═══════════ -->
    <script>
        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // Password strength checker
        function checkStrength(val) {
            const bar = document.getElementById('strengthBar');
            const label = document.getElementById('strengthLabel');
            let score = 0;
            if (val.length >= 8) score++;
            if (/[A-Z]/.test(val)) score++;
            if (/[0-9]/.test(val)) score++;
            if (/[^A-Za-z0-9]/.test(val)) score++;

            const levels = [
                { w: '0%', c: '', t: '' },
                { w: '25%', c: 'bg-red-500', t: 'Weak' },
                { w: '50%', c: 'bg-orange-400', t: 'Fair' },
                { w: '75%', c: 'bg-yellow-400', t: 'Good' },
                { w: '100%', c: 'bg-emerald-400', t: 'Strong' },
            ];
            const lv = levels[score];
            bar.style.width = lv.w;
            bar.className = `strength-bar h-full rounded-full ${lv.c}`;
            label.textContent = lv.t;
            label.className = `text-xs min-w-[60px] text-right ${score <= 1 ? 'text-red-400' : score === 2 ? 'text-orange-400' : score === 3 ? 'text-yellow-400' : 'text-emerald-400'}`;
        }

        // Confirm password match
        function checkMatch() {
            const pw = document.getElementById('password').value;
            const cpw = document.getElementById('confirmPassword').value;
            const icon = document.getElementById('matchIcon');
            if (cpw.length === 0) {
                icon.style.opacity = '0';
                return;
            }
            icon.style.opacity = '1';
            if (pw === cpw) {
                icon.innerHTML = '<svg class="w-5 h-5 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>';
            } else {
                icon.innerHTML = '<svg class="w-5 h-5 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>';
            }
        }

        // Handle register (demo)
        function handleRegister(e) {
            e.preventDefault();
            const pw = document.getElementById('password').value;
            const cpw = document.getElementById('confirmPassword').value;
            if (pw !== cpw) {
                alert('Passwords do not match!');
                return;
            }
            const btn = e.target.querySelector('button[type="submit"]');
            btn.textContent = 'Creating account…';
            btn.disabled = true;
            setTimeout(() => {
                btn.textContent = '✓ Account Created!';
                btn.classList.remove('from-pink-600', 'to-violet-500');
                btn.classList.add('bg-emerald-500');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1200);
            }, 1500);
        }

        // ── Particle system ──
        (function () {
            const canvas = document.getElementById('particles');
            const ctx = canvas.getContext('2d');
            let w, h, particles;

            function resize() {
                w = canvas.width = window.innerWidth;
                h = canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resize);
            resize();

            class Particle {
                constructor() { this.reset(); }
                reset() {
                    this.x = Math.random() * w;
                    this.y = Math.random() * h;
                    this.r = Math.random() * 2 + 0.5;
                    this.dx = (Math.random() - 0.5) * 0.4;
                    this.dy = (Math.random() - 0.5) * 0.4;
                    this.alpha = Math.random() * 0.5 + 0.1;
                }
                update() {
                    this.x += this.dx;
                    this.y += this.dy;
                    if (this.x < 0 || this.x > w || this.y < 0 || this.y > h) this.reset();
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255,255,255,${this.alpha})`;
                    ctx.fill();
                }
            }

            particles = Array.from({ length: 80 }, () => new Particle());

            function loop() {
                ctx.clearRect(0, 0, w, h);
                particles.forEach(p => { p.update(); p.draw(); });

                // Draw connections
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist < 120) {
                            ctx.beginPath();
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.strokeStyle = `rgba(255,255,255,${0.06 * (1 - dist / 120)})`;
                            ctx.stroke();
                        }
                    }
                }
                requestAnimationFrame(loop);
            }
            loop();
        })();
    </script>
</body>
